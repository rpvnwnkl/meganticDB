{% extends 'bookings/base.html' %}
{% block content %}
{% if latest_reservation_list %}
    <ul>
    {% for reservation in latest_reservation_list %}
    <li><a href="{% url 'member_detail' pk=reservation.member.pk %}">{{ reservation.member.full_name }}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
    <p>No reservations available.</p>
{% endif %}
{% endblock %}
