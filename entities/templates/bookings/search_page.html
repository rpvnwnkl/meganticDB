{% extends 'bookings/base.html' %}

{% block search_bar %}
<form action="/search/" method="GET">
    {% csrf_token %} 
    {{ form }}
    <input type="submit" value="Check" /> 
</form>

{% endblock %}

{% if search_results %}
    {% block content %}
        {{ view }}
        {% for reservation in the_results %}
            <p>{{ reservation }}</p>
        {% endfor %}
    {% endblock %}
{% endif %}
